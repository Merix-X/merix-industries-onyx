<!doctype html>
<html lang="en">
    <head>
        <!-- Recommended meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- This script tag bootstraps PyScript -->
        <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

        <title>AI Assistant</title>
    </head>
    <body>
        <dialog id="loading">
            <h1>Loading...</h1>
        </dialog>

        <nav class="navbar" style="background-color: #000000">
            <div class="app-header">
                <a href="/">
                    <img src="./assets/logo.png" class="logo" />
                </a>
                <a class="title" href="" style="color: #f0ab3c">AI Assistant</a>
            </div>
        </nav>

        <!-- User Input for AI query -->
        <section>
            <h2>Ask your question:</h2>
            <input id="user-input" type="text" placeholder="Ask something...">
            <button onclick="run()">Ask AI</button>
        </section>

        <section class="pyscript">
            <h2>AI Response:</h2>
            <textarea id="console-output" rows="10" cols="50" readonly></textarea>
        </section>

        <section class="pyscript">
            <script type="py">
                def run():
                    print("hello world")
            </script>
        </section>
    </body>
</html>
