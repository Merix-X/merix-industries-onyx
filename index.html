<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!-- Axios for API requests -->
    <link rel="stylesheet" href="style.css">
    <title>AI Assistant Onyx</title>
</head>
<body>
    <h2>Ask Onyx:</h2>
    <input id="user-input" type="text" placeholder="Ask something...">
    <button id="send-button">Send</button>
    <button id="voice-button"></button>
    <p id="recognized-text"></p> <!-- Zde se zobrazí rozpoznaný text -->
    
    <h2>Onyx's Response:</h2>
    <textarea id="console-output" rows="10" cols="50" readonly></textarea>
    
    <script>
        // Hlasové rozpoznávání
        const voiceButton = document.getElementById("voice-button");
        const userInput = document.getElementById("user-input");
        const recognizedText = document.getElementById("recognized-text");
    
        // Kontrola, zda prohlížeč podporuje rozpoznávání hlasu
        if ('webkitSpeechRecognition' in window) {
            const recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = "en-US"; // Můžeš změnit na jiný jazyk, třeba "cs-CZ" pro češtinu
    
            // Co se stane, když je detekována řeč?
            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                userInput.value = transcript; // Nastaví text do inputu
                recognizedText.textContent = "You said: " + transcript; // Zobrazí rozpoznaný text
            };
    
            // Po kliknutí na tlačítko začne poslouchat
            voiceButton.addEventListener("click", () => {
                recognizedText.textContent = "Listening...";
                recognition.start();
            });
        } else {
            voiceButton.disabled = true;
            recognizedText.textContent = "Speech recognition not supported in this browser.";
        }
    </script>
</body>
</html>
